<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zas</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container title-container">
      <h1 id="title">Hoi</h1>
      <span id="step">Counter: 0</span>
    </div>
    <main class="container">
      <div class="flex flex-row gap-6">
        <div class="w-1/2 flex flex-col gap-6">
          <canvas
            style="border: 1px solid #000000"
            class="w-full"
            id="canvas"
          ></canvas>
          <div class="algorithms">
            <button class="button secondary-button" id="knop1">
              Buble sort
            </button>
            <button class="button secondary-button" id="knop2">
              Selection sort
            </button>
            <button class="button secondary-button" id="knop3">
              Merge sort
            </button>
            <button class="button secondary-button" id="knop4">
              Quick sort
            </button>
          </div>
          <div class="controls">
            <button class="button primary-button" id="sortstep">
              Next Step
            </button>
            <button class="button secondary-button" id="autostep">
              Auto Step
            </button>
          </div>
        </div>

        <!-- Code example -->
        <div class="code w-1/2">
          <h2>Code Example</h2>
          <pre style="margin-bottom: 0"><code id="code"></code></pre>
        </div>
      </div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
